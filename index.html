<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="container">
    <button class="btn" id="roll">Tap to Roll<i class="fas fa-dice dice-icon"></i></button>
    <h1></h1>

    <div class="dice">

      <div class="p1-container">
        <p class="name1">Player 1</p>
        <i class="fas fa-edit white" id="change1"></i>
      </div>

      <div class="p1-inputs hidden">
        <input class="p1-name">
        <i class="fas fa-check-circle white" id="set1"></i>
      </div>
      <img class="img1" src="images/dice6.png">

    </div>



    <div class="dice">
      
      <div class="p2-container">
        <p class="name2">Player 2</p>
        <i class="fas fa-edit white" id="change2"></i>
      </div>

      <div class="p2-inputs hidden">
        <input class="p2-name">
        <i class="fas fa-check-circle white" id="set2"></i>
      </div>
      <img class="img1" src="images/dice6.png">

    </div>

  </div>

  <div class="scorecard">
    <p class="score-title">Scorecard</p>
    <p class="margin-2 p1-score">Player 1:  0</p>
    <p class="margin-2 p2-score">Player 2:  0</p>
    <button class="reset">Reset</button>
  </div>
  <footer>
    - By Hardik Shah
  </footer>

  <script src="index.js"></script>
</body>

</html>
